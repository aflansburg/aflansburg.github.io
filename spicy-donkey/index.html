<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
</head>
<body>
    <h1>Random Name Generator</h1>
    <label for="adjectiveType">Select Adjective Type:</label>
    <select id="adjectiveType">
        <option value="serious">Serious</option>
        <option value="humorous">Humorous</option>
        <option value="celestial">Celestial</option>
    </select>
    <br><br>
    <label for="nounType">Select Noun Type:</label>
    <select id="nounType">
        <option value="car">Car</option>
        <option value="animal">Animal</option>
        <option value="star">Star</option>
    </select>
    <br><br>
    <button onclick="generateName()">Generate</button>
    <h2 id="result"></h2>

    <script src="https://cdn.jsdelivr.net/npm/spicy-donkey@latest/dist/bundle.js"></script>
    <script>
        async function generateName() {
            const adjectiveType = document.getElementById('adjectiveType').value;
            const nounType = document.getElementById('nounType').value;

            try {
                const result = await SpicyDonkey.generateRandomCombination(adjectiveType, nounType);
                document.getElementById('result').innerText = result;
            } catch (error) {
                console.error('Error generating name:', error);
                document.getElementById('result').innerText = 'Error generating name';
            }
        }
    </script>
</body>
</html>
